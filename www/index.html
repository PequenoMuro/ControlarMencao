    <script>

        function calcularMencao() {
    // Declaração de Variavel
    var mbCount = 0;
    var bCount = 0;
    var rCount = 0;

    
    var selectElements = document.getElementsByClassName("opcoesSelect");

    // Laço de repetição
    for (var i = 0; i < selectElements.length; i++) {
        var selectElement = selectElements[i];
        var selectedValue = selectElement.value;

        // verifica qual a nota da pessoa e adiciona +1
        if (selectedValue === "MB") mbCount++;
        else if (selectedValue === "B") bCount++;
        else if (selectedValue === "R") rCount++;
    }

    // Coloca o total
    document.getElementById("mbCount").textContent = mbCount;
    document.getElementById("bCount").textContent = bCount;
    document.getElementById("rCount").textContent = rCount;
}

//  evento de clique no botão calcular
document.getElementById("calcularBtn").addEventListener("click", calcularMencao);
        
        
    

        
    </script>
